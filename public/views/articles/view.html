<section data-ng-init="findOne()">
	<span>{{article.created | date:'medium'}}</span> /
	<span>{{article.user.name}}</span>
	<h2>{{article.title}}
        <a data-ng-show="global.user._id == article.user._id" href="/#!/articles/{{article._id}}/edit">edit</a>
        <a data-ng-show="global.user._id == article.user._id" href="/#!/articles/{{article._id}}/delete">delete</a>
    </h2>
    <img class="thumbnail" ng-show="showImage(article)" width="630" height="300" ng-src="/uploads/{{article.file_url}}">
	<div>{{article.content}}</div>
    <div ng-show="article.comments && article.comments.length">
        <h4>Comments</h4>
        <ul class="unstyled">
            <li ng-repeat="comment in article.comments">

                <a ng-href="/#!/users/{{comment.user}}"><img width="60" height="30" ng-src="{{comment.file_url}}"></a>
                {{comment.body}}

            </li>
        </ul>
    </div>
    <!--add comments-->
    <div class="row">&nbsp</div>
    <form class="form-horizontal">
        <input type="text" ng-model="formCommentText" ng-model-instant>
        <button class="btn" ng-click="addComment()">Add comment</button>
    </form>
</section>

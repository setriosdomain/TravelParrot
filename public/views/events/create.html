<section data-ng-init="findOne();">
    <!--file upload override style-->
    <script type='text/javascript' src='/lib/fileUpload/bootstrap-filestyle.min.js'></script>
    <!--file upload override style-->
    <form class="form-horizontal" data-ng-submit="create()">
        <div class="control-group">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input type="text"  data-ng-model="title" id="title" placeholder="Title" class="field span7" required>
			</div>
		</div>
        <!--start file-->
        <div class="control-group">
            <label class="control-label" for="image">Image</label>
            <!--<div class="controls" ng-controller="FileUploadCtrl">-->
            <div class="controls">
                <img ng-show="file_url && (file_url != '')" width="63" height="30" ng-src="/uploads/{{file_url}}">
                <!--file input customized using bootstrap-filestyle.-->
                <input ng-file-select="onFileSelect($files)" type="file" accept="image/*" class="filestyle" data-buttonText="Choose image" data-classButton="btn btn-primary" data-icon="false" data-input="false">
                <button  type="button" ng-click="clearImage()" class="btn btn-primary">Clear</button>
            </div>
        </div>
        <!--end file-->
        <!--date pickers-->
        <div class="control-group">
            <label class="control-label" >From</label>
            <div class="controls">
                <p>
                    <input  type="text" datepicker-popup="{{DatePicker.format}}" ng-model="DatePicker.dateFrom" is-open="DatePicker.dateFromOpened" min="DatePicker.minDate" max="'2015-06-22'" datepicker-options="DatePicker.dateOptions" date-disabled="DatePicker.disabled(date, mode)"  ng-required="true" show-weeks="false" close-text="Close" />
                    <button type="button" class="btn" ng-click="DatePicker.dateFromOpen()"><i class="icon-calendar"></i></button>
                </p>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" >To</label>
            <div class="controls">
                <p>
                    <input type="text" datepicker-popup="{{DatePicker.format}}" ng-model="DatePicker.dateTo" is-open="DatePicker.dateToOpened" min="DatePicker.minDate" max="'2015-06-22'" datepicker-options="DatePicker.dateOptions" date-disabled="DatePicker.disabled(date, mode)"  ng-required="true" show-weeks="false"   close-text="Close" />
                    <button type="button" class="btn" ng-click="DatePicker.dateToOpen()"><i class="icon-calendar"></i></button>
                </p>
            </div>
        </div>
        <!--date pickers-->
		<div class="control-group">
			<label class="control-label" for="content">Content</label>
			<div class="controls">
				<textarea data-ng-model="content" class="field span7" id="content" cols="30" rows="15" placeholder="Content"></textarea>
			</div>
		</div>
        <!--google map placeholder-->
        <div class="control-group">
            <label class="control-label" >Places to visit</label>

            <div class="controls">
                <button  type="button"  ng-click="GoogleMaps.search()"  class="btn">Search for a new place</button>
                <input  type="text" class="span3"   id="searchMap" placeholder="enter new place to visit here">
                <div class="row">&nbsp</div>
                <div id="map_canvas_insert" style="width: 670px; height: 300px;"></div>
                <p>
                    Click on the map, click search for a new place, or click on get current location to add a new place (marker) to the event.
                    <br> Click on the marker to check current weather conditions.
                </p>
                <!--<div class="row">&nbsp</div>-->
                <button  type="button" ng-click="GoogleMaps.getCurrentLocation()"  class="btn">Get current location</button>
                <button  type="button" ng-click="GoogleMaps.deleteMarkers()"  class="btn">Clear markers from event</button>

            </div>
        </div>
        <!--google map placeholder-->
		<div class="control-group">
			<div class="controls">
                <button  name="submit" type="submit" class="btn btn-primary">Create</button>
				<!--<input type="submit" class="btn">-->
			</div>
		</div>
	</form>


</section>

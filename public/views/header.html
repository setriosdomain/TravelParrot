<div class="navbar-inner" data-ng-controller="HeaderController">
    <ul class="nav">
        <li>
            <a class="brand" href="/">Travel Parrot</a>
        </li>
        <li class="dropdown" data-ng-repeat="item in menu" data-ng-show="global.user" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
            <a ng-href="#!/{{item.link}}" class="dropdown-toggle" data-toggle="dropdown">{{item.title}}<b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li data-ng-repeat="subitem in item.submenu">
                    <a ng-href="#!/{{subitem.link}}">{{subitem.title}}</a>
                </li>
            </ul>
        </li>
    </ul>
    <ul class="nav pull-right" data-ng-hide="global.authenticated">
        <li><a href="signup">Signup</a>
        </li>
        <li class="divider-vertical"></li>
        <li><a href="signin">Signin</a>
        </li>
    </ul>
    <ul class="nav pull-right" data-ng-show="global.authenticated">
        <li>
            <form class="form-search offset-search-navbar" data-ng-submit="userSearch()">
                <div class="input-append">
                    <input type="text" id="userSearchInput" class="search-query" placeholder="search user">
                    <button type="submit" class="btn">Search</button>
                </div>
            </form>
        </li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
				{{global.user.name}} <b class="caret"></b>
			</a>
            <ul class="dropdown-menu">
                <li><a ng-href="#!/users/{{global.user._id}}">Profile</a></li>
                <li><a href="/signout">Signout</a></li>
            </ul>
        </li>
    </ul>
</div>
